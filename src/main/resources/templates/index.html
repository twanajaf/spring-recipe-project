<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 bg-purple rounded box-shadow">
        <div class="lh-100">
            <h6 class="mb-0 lh-100">My Recipes!</h6>
        </div>
    </div>

    <h6 class="border-bottom border-gray pb-2 mb-0">Recipes</h6>
    <div class="my-3 p-3 bg-white rounded box-shadow" th:each="recipe:${recipes}">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" th:text="${recipe}">Recipe 1</p>
        <div class="media text-muted pt-3" th:each="ingredient:${recipe.ingredients}">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" th:text="${ingredient}">
                ingredient
            </p>
        </div>
    </div>

</div>

</body>
</html>
